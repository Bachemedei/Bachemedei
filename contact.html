<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Bronwyn Achemedei" content="Contact Me">
        <title>Bronwyn Achemedei</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>

    <body> 
        <header>
            <nav>
                <a href="index.html">home</a>
            </nav>
        </header>
        <div id="contact-content">
            <div class="feature-text">
                <h2>Contact me</h2>
            </div>
            <form action="https://formspree.io/mleplely" method="POST">
                <div class="form-item">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="mail">Your email</label>
                    <input type="email" id="mail" name="email">
                </div>
                <div class="form-item">
                    <label for="message">Your message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">Send away!</button>
                </div>
            </form>
        </div>
    </body>
</html>
